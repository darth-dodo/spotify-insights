name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  VITE_SPOTIFY_CLIENT_ID: 'test-client-id'
  VITE_SPOTIFY_REDIRECT_URI: 'http://localhost:3000/callback'
  VITE_USE_DUMMY_DATA: 'true'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:run

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” TypeScript type checking
        run: npx tsc --noEmit

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, lint]

    strategy:
      matrix:
        build-mode: [production, development]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application (${{ matrix.build-mode }})
        run: |
          if [ "${{ matrix.build-mode }}" = "development" ]; then
            npm run build:dev
          else
            npm run build
          fi
        env:
          VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID || env.VITE_SPOTIFY_CLIENT_ID }}
          VITE_SPOTIFY_REDIRECT_URI: ${{ secrets.VITE_SPOTIFY_REDIRECT_URI || env.VITE_SPOTIFY_REDIRECT_URI }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.build-mode }}
          path: dist/
          retention-days: 7

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ”’ Check for known vulnerabilities
        run: npx audit-ci --moderate

  dependency-review:
    name: ğŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  e2e:
    name: ğŸŒ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-production
          path: dist/

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸŒ Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  performance:
    name: âš¡ Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-production
          path: dist/

      - name: âš¡ Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.github/lighthouse/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [test, lint, build, security]
    if: always()

    steps:
      - name: âœ… Check job results
        run: |
          echo "Test result: ${{ needs.test.result }}"
          echo "Lint result: ${{ needs.lint.result }}"
          echo "Build result: ${{ needs.build.result }}"
          echo "Security result: ${{ needs.security.result }}"
          
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "âŒ Linting failed"
            exit 1
          fi
          
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "âŒ Security scan failed"
            exit 1
          fi
          
          echo "âœ… All quality checks passed!"

      - name: ğŸ“Š Report success
        if: success()
        run: |
          echo "ğŸ‰ Quality gate passed! Ready for deployment."
          echo "ğŸ“Š Statistics:"
          echo "- Tests: âœ… Passed"
          echo "- Linting: âœ… Passed"
          echo "- Build: âœ… Passed"
          echo "- Security: âœ… Passed" 